# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master", "v2" ]
  pull_request:
    branches: [ "master", "v2" ]

jobs:

  test-root:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.x' ]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Clear cache
      run: go clean -testcache

    - name: Test
      run: go test -cover ./...

    - name: Remove temp file
      run: 	rm -rf middleware/logger/logs common/exception/logs

  test-redis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.x' ]

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'

    - name: Test Redis
      run: cd microservices/redis; go test -cover ./...

  test-nats:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.x' ]

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      nats:
        # Docker Hub image
        image: nats:latest
        ports:
          # Maps port 6379 on service container to the host
          - 4222:4222

    steps:
    # Checkout code
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'

    # Verify NATS Server is Running
    - name: Verify NATS Server
      run: |
        echo "Checking if NATS server is running on port 4222..."
        nc -zv 127.0.0.1 4222

    - name: Test NATS
      run: cd microservices/nats; go test -cover ./...

  test-rabbitmq:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.x' ]

    services:
      rabbitmq:
        image: rabbitmq:3.8
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672  # RabbitMQ default port
          - 15672:15672  # RabbitMQ Management Plugin
        options: >-
          --health-cmd "rabbitmqctl status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
  

    steps:
      # Checkout code
      - uses: actions/checkout@v4
  
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.0'

      - name: Wait for RabbitMQ to be ready
        run: |
          for i in {1..10}; do
            if nc -z localhost 5672; then
              echo "RabbitMQ is up and running"
              break
            fi
            echo "Waiting for RabbitMQ..."
            sleep 5
          done
  
      - name: Test RabbitMQ
        run: cd microservices/amqlib; go test -cover ./...

